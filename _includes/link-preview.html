<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크 미리보기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.6/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-link-preview/dist/markdown-it-link-preview.min.js"></script>
  </head>
  <body>
    <div id="markdown-content"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const md = window.markdownit().use(window.markdownitLinkPreview);
        const markdownContent =
          "[@preview](https://elinux.org/RPi_GPIO_Code_Samples#Direct_register_access)";
        const result = md.render(markdownContent);
        document.getElementById("markdown-content").innerHTML = result;
      });
    </script>
  </body>
</html>
